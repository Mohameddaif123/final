  <style>
    /* Custom styles for dark mode toggle button */
    .dark-mode-toggle {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      display: flex;
      align-items: center;
      background-color: #fff;
      border-radius: 25px;
      padding: 0.5rem 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode-toggle .form-check-input {
      display: none;
    }
    .dark-mode-toggle label {
      margin-bottom: 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 60px;
      height: 30px;
      background-color: #ccc;
      border-radius: 15px;
      position: relative;
      padding: 2px;
      transition: background-color 0.3s;
    }
    .dark-mode-toggle label::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 2px;
      width: 26px;
      height: 26px;
      background-color: #fff;
      border-radius: 50%;
      transform: translateY(-50%);
      transition: transform 0.3s;
    }
    .dark-mode-toggle .form-check-input:checked + label::before {
      transform: translateY(-50%) translateX(30px);
    }
    .dark-mode-toggle label .icon {
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .dark-mode-toggle .sun {
      color: #ffcc33;
    }
    .dark-mode-toggle .moon {
      color: #333;
    }
    .bg-dark .dark-mode-toggle {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <!-- Dark/Light Mode Toggle Button -->
  <div class="dark-mode-toggle">
    <input class="form-check-input" type="checkbox" id="darkModeToggle">
    <label class="form-check-label" for="darkModeToggle">
      <span class="icon sun"><i class="fas fa-sun"></i></span>
      <span class="icon moon"><i class="fas fa-moon"></i></span>
    </label>
  </div>

  <!-- JavaScript to toggle between Dark/Light Mode -->
  <script>
    const darkModeToggle = document.getElementById('darkModeToggle');
    const body = document.body;

    // Check if dark mode preference is stored in localStorage
    const isDarkMode = localStorage.getItem('darkMode') === 'true';

    // Set initial state based on stored preference
    if (isDarkMode) {
      darkModeToggle.checked = true;
      body.classList.add('bg-dark', 'text-light');
    }

    darkModeToggle.addEventListener('change', () => {
      if (darkModeToggle.checked) {
        body.classList.add('bg-dark', 'text-light');
        localStorage.setItem('darkMode', true);
      } else {
        body.classList.remove('bg-dark', 'text-light');
        localStorage.setItem('darkMode', false);
      }
    });
  </script>

  <!-- Bootstrap JavaScript Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
